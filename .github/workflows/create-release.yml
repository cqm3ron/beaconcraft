name: Create Release

on:
  push:
    paths:
      - 'BCX Assets/**'
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install zip
        run: sudo apt-get install zip

      - name: Zip directory
        run: zip -r BCX_Assets.zip 'BCX Assets/'

      - name: Show zip file location
        run: |
          echo "Zip file location: $(pwd)/BCX_Assets.zip"
